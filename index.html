<!DOCTYPE html>
<html>

<head>
    <title>Anita Kitchen</title>
    <meta charset="utf-8" />
    <style>
        html, body, .wrapper {
            height:100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }
        .wrapper td{
            text-align: center;
        }
        .img{
            height: 100vh;
        }
    </style>
</head>

<body>
    <table class="wrapper">
        <tr>
            <td>
                <img id="img-menu" class="img" src="menu.jpg" alt="menu" />
            </td>
        </tr>
      </table>
</body>

<script>
    var timestamp = new Date().getTime();     
    var el = document.getElementById("img-menu");           
    el.src += "?t=" + timestamp;  
</script>

</html>
